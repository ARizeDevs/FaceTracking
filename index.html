<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="./main.css" />
    <title>Arize Face Demo</title>
    <meta charset="utf-8" />
    <script
      src="./node_modules/three/build/three.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="./node_modules/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="./node_modules/@mediapipe/control_utils/control_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="./node_modules/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="./node_modules/@mediapipe/face_mesh/face_mesh.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="./node_modules/three/examples/js/controls/OrbitControls.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="./node_modules/three/examples/js/objects/Lensflare.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="./node_modules/three/examples/js/lines/LineSegments2.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="./node_modules/three/examples/js/lines/LineSegmentsGeometry.js"
      crossorigin="anonymous"
    ></script>

    <script src="./triangulation.js" crossorigin="anonymous"></script>
    <script
      src="./node_modules/three/examples/js/lines/Line2.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="./node_modules/three/examples/js/lines/LineGeometry.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="./node_modules/three/examples/js/lines/LineMaterial.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="./node_modules/three/examples/js/libs/meshopt_decoder.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="./node_modules/three/examples/js/loaders/GLTFLoader.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="./node_modules/three/examples/js/utils/WorkerPool.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="./node_modules/three/examples/js/loaders/KTX2Loader.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="./node_modules/kalidokit/dist/kalidokit.umd.js"
      crossorigin="anonymous"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "./node_modules/three/build/three.module.js"
        }
      }
    </script>
  </head>

  <body>
    <button id="start-button" class="start-button">Start Face Tracking</button>
    <div id="stats"></div>
    <!-- <video class="input_video" playsinline loop style="display: none"></video> -->
    <canvas class="output_canvas"></canvas>

    <div id="navigation" class="navigation" style="display: none">
      <button id="showGlasses">
        <img src="/images/glasses.jpg" alt="" />
      </button>
      <button id="showMask">
        <img src="/images/mask.jpg" alt="" />
      </button>
      <button id="showSunglasses">
        <img src="/images/sunglasses.jpg" alt="" />
      </button>
    </div>

    <script src="facecap.js"></script>
  </body>
</html>
